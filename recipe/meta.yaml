{% set name = "libsolv" %}
{% set version = "0.7.4.post1" %}
{% set sha256 = "e0c93e774fed5fd870a8fa3575703f1cbfd74a658f5b39adfac6070da3a477a2" %}

package:
  name: {{ name|lower }}
  version: 0.7.4

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/wolfv/libsolv/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - remove_installname.patch

build:
  number: 2
  skip: True  # [win and vc<14]
  string: conda_experimental3
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib

test:
  commands:
    - test -f $PREFIX/lib/libsolv.so  # [linux]
    - test -f $PREFIX/lib/libsolv.so.1  # [linux]
    - test -f $PREFIX/lib/libsolv.dylib  # [osx]
    - test -f $PREFIX/include/solv/repo.h  # [unix]
    - if exist %LIBRARY_INC%\\solv\\repo.h (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/openSUSE/libsolv
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.BSD
  summary: 'Library for solving packages and reading repositories'
  description: 'libsolv, a free package dependency solver using a satisfiability algorithm.'
  dev_url: https://github.com/openSUSE/libsolv

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - wolfv
